language: objective-c
osx_image: xcode7.3
xcode_project: Medea.xcodeproj
xcode_scheme: Medea_OSX

script:
   - xcodebuild -project Medea.xcodeproj -scheme Medea_OSX test
   - xcodebuild -project Medea.xcodeproj -scheme Medea_iOS -destination "platform=iOS Simulator,name=iPad Pro" test
   - xcodebuild -project Medea.xcodeproj -scheme Medea_tvOS -destination "platform=tvOS Simulator,name=Apple TV 1080p" test
